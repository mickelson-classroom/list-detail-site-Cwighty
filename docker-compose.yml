version: '3'
services:
  client:
    build: .
    # ports:
      # - 3002:80

  swag:
    image: lscr.io/linuxserver/swag
    cap_add:
      - NET_ADMIN
    env_file:
    - .env
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Denver
      - URL=wightman.duckdns.org
      - VALIDATION=duckdns
      - STAGING=true 
    volumes:
      - /home/caleb/data/swag:/config
    ports:
    - 0.0.0.0:3002:80
    restart: unless-stopped